<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpNiRun</title>
    <link rel="icon" type="image/x-icon" href="img/effects/flamme3.png">
    <link rel="stylesheet" href="style.css">
    <script src="classes/collisionManager.class.js"></script>
    <script src="classes/spawnManager.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/actor.class.js"></script>
    <script src="classes/ui.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/entity.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/statusbar.class.js"></script>
    <script src="classes/manaflame.class.js"></script>
    <script src="classes/manarune.class.js"></script>
    <script src="classes/mage.class.js"></script>
    <script src="classes/blob.class.js"></script>
    <script src="classes/spells.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/sounds.class.js"></script>
    <script src="scripts/startScreenAnim.js" defer></script>
    <script src="scripts/game.js" defer></script>
</head>
<body onload="init()">
        <h1>Jump and Run</h1>

        <canvas id="canvas" width="720px" height="480px"></canvas>
        <h2 class="screen-warning">Please tilt your phone to play</h2>
        <div class="mobile-buttons">
            <div class="button-wrapper">
                <button id="btnLeft" class="base-button move-button"></button>
                <button id="btnDown" class="base-button move-button rotate-90"></button>
                <button id="btnRight" class="base-button move-button rotate-180"></button>
            </div>
            <div class="button-wrapper">
                <button id="btnJump" class="base-button"></button>
                <button id="btnFireball" class="base-button"></button>
                <button id="btnDeflect" class="base-button"></button>
            </div>
        </div>
</body>
</html>
